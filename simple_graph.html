<html>
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vis-network@latest/styles/vis-network.css" type="text/css" />
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vis-network@latest/dist/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 100%;
            height: 800;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        
        #config {
            float: left;
            width: 400px;
            height: 600px;
        }
        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<div id = "config"></div>

<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "#F6F6F6", "font": {"color": "black"}, "id": "USER_KEY:4375", "label": "USER_KEY:4375", "shape": "dot", "size": 40}, {"color": "#F6F6F6", "font": {"color": "black"}, "id": "USER_KEY:1021", "label": "USER_KEY:1021", "shape": "dot", "size": 40}, {"color": "#86E57F", "font": {"color": "black"}, "id": "CONTENT_KEY:1023", "label": "CONTENT_KEY:1023", "shape": "dot", "size": 25}, {"color": "#6B66FF", "font": {"color": "black"}, "id": "CONTENT_KEY:721", "label": "CONTENT_KEY:721", "shape": "dot", "size": 25}, {"color": "#F15F5F", "font": {"color": "black"}, "id": "CONTENT_KEY:92", "label": "CONTENT_KEY:92", "shape": "dot", "size": 25}, {"color": "#F29661", "font": {"color": "black"}, "id": "CONTENT_KEY:508", "label": "CONTENT_KEY:508", "shape": "dot", "size": 25}, {"color": "#5CD1E5", "font": {"color": "black"}, "id": "CONTENT_KEY:644", "label": "CONTENT_KEY:644", "shape": "dot", "size": 25}]);
        edges = new vis.DataSet([{"arrows": "to", "color": "#86E57F", "from": "USER_KEY:4375", "label": "3", "to": "CONTENT_KEY:1023"}, {"arrows": "to", "color": "#6B66FF", "from": "USER_KEY:4375", "label": "1", "to": "CONTENT_KEY:721"}, {"arrows": "to", "color": "#F15F5F", "from": "USER_KEY:4375", "label": "0", "to": "CONTENT_KEY:92"}, {"arrows": "to", "color": "#F29661", "from": "USER_KEY:4375", "label": "4", "to": "CONTENT_KEY:508"}, {"arrows": "to", "color": "#86E57F", "from": "USER_KEY:1021", "label": "0", "to": "CONTENT_KEY:1023"}, {"arrows": "to", "color": "#F29661", "from": "USER_KEY:1021", "label": "2", "to": "CONTENT_KEY:508"}, {"arrows": "to", "color": "#5CD1E5", "from": "USER_KEY:1021", "label": "3", "to": "CONTENT_KEY:644"}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": true,
        "filter": true
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "forceAtlas2Based": {
            "avoidOverlap": 0,
            "centralGravity": 0.01,
            "damping": 0.4,
            "gravitationalConstant": -50,
            "springConstant": 0.08,
            "springLength": 100
        },
        "solver": "forceAtlas2Based",
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        
        // if this network requires displaying the configure window,
        // put it in its div
        options.configure["container"] = document.getElementById("config");
        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
